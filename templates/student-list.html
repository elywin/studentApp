{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Student List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Registration Number</th>
                <th scope="col">Course Unit</th>
                <th scope="col">Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.Name }}</td>
                <td>{{ student.RegistrationNumber }}</td>
                <td>{{ student.CourseUnit }}</td>
                <td>{{ student.Marks }}</td>
                <td><a type="button" class="btn btn-warning" href="/student-update/{{ student.id }}">Update</a>
                    <a type="button" class="btn btn-danger" href="/student-delete/{{ student.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'student-create' %}">Create</a>
</div>
{% endblock %}
